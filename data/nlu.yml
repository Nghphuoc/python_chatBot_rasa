- regex: type_order
  examples: |
    - [A-Za-z0-9#\-_]{3,30}   # Nhận diện mã đơn hàng gồm chữ, số, ký tự #, -, _
    - [A-Za-z0-9\s#\-_]{3,30} # Cho phép khoảng trắng
    - #ORD[0-9]+              # Nhận diện các mã bắt đầu bằng ORD+ số
    - #\d{3,5}[A-Za-z]{2,4}   # Nhận diện mã dạng #123ABC, #456DEF
    - [A-Z0-9]+[-_][A-Z0-9]+  # Nhận diện ORD-123, XYZ_987

